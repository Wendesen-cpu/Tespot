<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute to Us</title>
</head>
<body>
    <img src="projectIMG/67F3A66F46764E9395B190154FCBACE1.png" alt="Website Logo will be displayed">
    <h1>Contribute to Us</h1>
    <p>if you know any Test center please let us know by filling the form below and provide us full information about the test center location and contact we will be grateful.</p>

    <form action="my-forms">
        <div class="form-group">
    	    <label>Name of the center</label>
    	    <input type="text" name="name" placeholder="enter name of the center">
        </div>
        <div class="form-group">
    	    <label>Email Address of the Center</label>
    	    <input type="text" name="email" placeholder="enter email of the center">
        </div>
        <div class="form-group">
    	    <label>Physical Adress of the Center</label>
    	    <input type="text" name="Address" placeholder="enter address of the center">
        </div>
        <div class="form-group">
    	    <label>Phone Number</label>
    	    <input type="number" name="number" placeholder="enter phone number of the center">
        </div>
        <div>
            <input class="button" type="submit" name="submit" value="submit">
        </div>
    </form>
</body>
</html>
